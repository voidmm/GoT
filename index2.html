<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
}

</style>
<svg width="1600" height="1200"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

//wie der endgraph ausfällt, lässt sich hauptsächlich hierbestimmten, allerdings hat die Distance Funktion sehr wenig einfluss
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.name; })
    .distance(function(d) {return (226-d.distance)*2}).strength(2.5))
    .force("charge", d3.forceManyBody().strength(-1000))
    .force("x", d3.forceX().strength(0.002))
    .force("y", d3.forceY().strength(0.5))
    .force("center", d3.forceCenter(width / 2, height / 2))
    //.force('collide', d3.forceCollide().strength(0.2).radius(d => d.r))
    .force("collide", d3.forceCollide().radius(40))
    //.force("link", d3.forceLink().distance(function(d) {return d.distance;}).strength(0.1))
    .velocityDecay(0.2)
    .alphaDecay(0.1);
   
   

d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
      .attr("opacity", 0.6)
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.distance-50); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
    
  var circles = node.append("circle")
      .attr("r", function(d) {return Math.sqrt(d.value)-5})
      .attr("fill", function(d) { return color(d.house); })
      .attr("opacity", 0.8)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .attr("font-size", function(d) {return Math.log(d.value)*3})
      .text(function(d) {
        return d.name;
      })
      .attr('x', 6)
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.name; });
      

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.1).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
